{% extends "templates/base.html" %}
{% block title %}Aluno{% endblock %}
{% block content %}
  <div>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>&nbsp;&nbsp;Voltar para todos os alunos
  </div>
  <hr>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
    </div>
    <div class="form-group">
      <label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-group">
      <label for="data" class="col-sm-2 control-label">Data do primeiro contato</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="data">
      </div>
    </div>
    <div class="form-group">
      <label for="telefone" class="col-sm-2 control-label">Telefone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="telefone" placeholder="+55 (61) 98888-7777">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="alguem@email.com">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Salvar</button>
      </div>
    </div>
  </form>
{% endblock %}
